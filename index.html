<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz Mes</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="corazon.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1 id="main-title"></h1>

    <div class="photos">
      <img src="foto1.jpg" alt="Foto 1" />
      <img src="foto2.jpg" alt="Foto 2" />
    </div>

    <div class="heart-img">
      <img src="corazon.png" alt="Corazón grande" />
      <div class="heart-inside-text">
         Te amo mucho,<br />
         eres mi alegría,<br />
         mi inspiración <br />
         diaria,<br />
         contigo todo es <br />
         mejor,<br />
         juntos para <br />
         siempre.
      </div>
    </div>

    <div class="lyrics" id="lyrics"></div>

    <audio id="audio" autoplay muted>
      <source src="musica.mpeg" type="audio/mpeg" />
      Tu navegador no soporta audio.
    </audio>
    <div class="frase">"Te Amo ZAYURI NAHOMI ❤️"</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
